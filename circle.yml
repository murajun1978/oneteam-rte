machine:
  timezone: UTC
  node:
    version: 6.11.1
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
general:
  artifacts:
    - npm-debug.log
dependencies:
  pre:
    - yarn --version
    - 'echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ~/.npmrc'
    - '[[ $(npm whoami) == "sugarshin" ]] || sh -c "echo not\\ authenticated; exit 1"'
  override:
    - yarn
  cache_directories:
    - '~/.cache/yarn'
deployment:
  publish:
    branch: master
    commands:
      - git fetch --tags
      - npm run publish-if-tagged
